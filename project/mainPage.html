<!DOCTYPE html>
</html>
<html>
<head>
    <title>Remix a Canvas</title>
  	<script src="js/mainPage.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="css/mainPage.css">
</head>
<body>
    <section class="container" id="blur">
      <h1>
        Remix a Canvas!
      </h1>
      <div class="drawing-board">
        <canvas id="drawing-board">
        </canvas>
      </div>
      <div id="previous">
        Prev
        <img src="img/index.png">
      </div>
      <br>
      <div id="toolbar">
        <h2>
          Tools!
        </h2>
        <button id="pencil">
          <i class="fa fa-paint-brush" aria-hidden="true"></i>
          Pen
        </button>
        <button id="eraser">
          <i class="fa fa-eraser" aria-hidden="true"></i>
          Eraser
        </button>
        <button id="fill">
          Fill Bucket
        </button>
        <button id="round">
          Round Tip
        </button>
        <button id="butt">
          Butt Tip
        </button>
        <button id="square">
          Square Tip
        </button>
        <br>
        <label for="stroke">
          Colors
        </label>
        <input id="stroke" name='stroke' type="color">
        <br>
        <label for="lineWidth">
          Line Width
        </label>
        <input id="lineWidth" name="lineWidth" type="number" value="1">
        <br>
        <button id="clear">
          <i class="fa fa-trash" aria-hidden="true"></i>
          Clear
        </button>
        <button id="undo">
          <i class="fa fa-undo" aria-hidden="true"></i>
          Undo
        </button>
        <button id="redo">
          <i class="fa fa-repeat" aria-hidden="true"></i>
          Redo
        </button>
      </div>
    </section>
    <div class="center hideform">
        <button id="closePopUp" onclick="toggle()">
          X
        </button>
        <form action="/action_page.php">
            Title of Artwork:
            <br>
            <input type="text">
            <br>
            <br>
            Your Name:
            <br>
            <input type="text">
            <br>
            <br>
            <input type="button" id="save" onclick="window.location.href = 'timeline.html';" value="Submit!">
        </form>
    </div>
    <br>
    <button id="showPopUp" onclick="toggle()">
      Finish!
    </button>
</body>
</html>
